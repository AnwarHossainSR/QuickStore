    <div class="justify-content-center">
        <h2 class="text-primary text-center">Payment</h2><br />
            <div class="col-md-6 mx-auto">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" required name="address" placeholder="Enter your address" id="address">
                    <span id="addressErr"></span>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" required name="city" placeholder="Enter your City" id="city">
                    <span id="cityErr"></span>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" required name="state" placeholder="Enter your state" id="state">
                    <span id="stateErr"></span>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" required name="country" placeholder="Enter your country" id="country">
                    <span id="countryErr"></span>
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input type="text" class="form-control" required name="zip" placeholder="Zip code" id="zip">
                    <span id="zipErr"></span>
                </div>
                <div class="form-group">
                    <label>Card No</label>
                    <input type="text" name="cardno" class="form-control" required placeholder="Enter card no" id="cardno" />
                    <span id="cardnoErr"></span>
                </div>

                <div class="form-group">
                    <label>Card Name</label>
                    <input type="text" class="form-control" required name="chname" placeholder="Enter your card Card Name" id="cardname">
                    <span id="cardnameErr"></span>
                </div>
                <div class="form-group">
                    <label>Card Provider</label>
                    <select name="cardProvider" class="form-control" required id="exampleFormControlSelect1" class="ptype">
                        <option value="DBBL">DBBL</option>
                        <option value="Brac Bank">Brac Bank</option>
                        <option value="Maestro">Maestro </option>
                        <option value="Contactless">Contactless </option>
                        <option value="paypal">paypal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Exp Date</label>
                    <input type="date" class="form-control btn-block" required name="expdate" id="date">
                    <span id="dateErr"></span>
                </div>

                <BUTTON type="submit" class="btn btn-success p-2" value="Place Order" id="order" />Place Order</BUTTON> 
            </div>
